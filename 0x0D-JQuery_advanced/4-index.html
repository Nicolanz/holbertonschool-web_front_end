    <body>
        <script type="application/javascript">
            function createFamilyTree(){
                $("body").append("<table></table>");
                $("table").append("<tr></tr>");
                $("tr").append("<th>Firstname</th>", "<th>Lastname</th>");
                $("table").append("<tr></tr>");
                $("tr + tr").append("<td>Guillaume</td>", "<td>Salva</td>");
                $("table").append("<tr></tr>");
                $("tr:last-child").append("<td>Paulette</td>", "<td>Salva</td>");
                $("table").append("<tr></tr>");
                $("tr:last-child").append("<td>Antoine</td>", "<td>Salva</td>");
            }
            function replaceFamilyTree(){
                $("table").html("<tr><th>Firstname</th><th>Lastname</th></tr><tr><td>Gerard</td><td>Bonissa</td></tr>");
            }
            createFamilyTree();
            replaceFamilyTree();
        </script>
