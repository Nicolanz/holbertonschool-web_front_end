<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 6</title>
        <script
        src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
        crossorigin="anonymous"></script>

    </head>

    <body>
        <script type="application/javascript">
            function createFamilyTree(){
                $("body").append("<table><thead><tr><th>Firstname</th><th>Lastname</th></tr></thead></table>");
                $("table").append("<tbody></tbody>");
            }

            function addNewMember(firstName, lastName, position){
                if (position === "before"){
                    $("table tbody").prepend("<tr><td>"+ firstName +"</td><td>"+ lastName +"</td><td>(x)</td></tr>");
                } else {
                    $("table tbody").append("<tr><td>"+ firstName +"</td><td>"+ lastName +"</td><td>(x)</td></tr>");
                }
                $("td:last-child").click(function(){;
                    $(this).parent().remove();
                });
                $("td:last-child").css("background-color", "orange");
            }

            function createForm(){
                $("table").before("<input type='text'><input type='text'>");
                $("table").before("<select><option value='before'>Before</option><option value='after'>After</option></select>");
                $("table").before("<input type='submit' value='Submit'>");
                $("input[type='submit']").click(function(){
                    addNewMember($("input").first().val(), $("input:nth-of-type(2)").val(), $("select").val());
                })
            }

            createFamilyTree();
            createForm()
        </script>
    </body>

</html>
