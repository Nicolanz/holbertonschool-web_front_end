<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 12</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    </head>

    <body>
        <script type="application/javascript">

            function addPostRow(data){
                $("body").append("<p id="+ data['id']+"><span id='delete'>(delete)</span><span>Post created with id " + data['id'] + 
                    ", title: " + data['title'] + 
                    ", author: " + data['author'] + "</span></p>");
                
                $("#delete").click(function(){
                    deletePost(data['id']);
                });
            }
            function listPosts(){
                $.get( "http://localhost:3000/posts", function( data, statusText, xhr ) {  
                    if (xhr.status == "200"){
                        for (let i = 0; i < data.length; i++) {
                            addPostRow(data[i]);
                        }
                    }
                    else if (xhr.status == "503"){
                        alert("Server Error");
                    }
                    else {
                        alert("Server Error");
                    }
                });
            }


            function buildForm(){
                $("body").append("<form><div></div></form>");
                $("div").append("<label for='author'>Author</label><input type='text' id='author'>");
                $("form").append("<div><label for='title'>Title</label><textarea id='title'></textarea></div>");
                $("form").append("<input type='submit'>");
                $("input:last").click(function(){
                    sendForm();
                });
            }

            function sendForm(){
                info = {
                    "title" : $("#title").val(),
                    "author" : $("#author").val()
                }
                $("form").after("<p>About to send the query to the API</p>");
                $.post( "http://localhost:3000/posts", info, function( data, statusText, xhr ){
                    if (xhr.status == "200"){
                        addPostRow(data);
                    }
                    else if (xhr.status == "503"){
                        alert("Error sending the POST query");
                    }
                });
            }

            function deletePost(id) {
                $.ajax({
                    url: 'http://localhost:3000/posts/' + id,
                    type: 'DELETE',
                    success: function(result) {
                        $("#" + id).remove();
                    }
                });
            }

            $(document).ready(function(){
                listPosts();
                buildForm();
            });

        </script>
    </body>
</html>
