<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex flex-wrap m-0 p-0 col-12">
            <div class="p-1 bg-primary text-white text-center col-12 col-lg-3">Primary</div>
            <div class="p-1 bg-success text-white text-center col-12 col-lg-3">Success</div>
            <div class="p-1 bg-danger text-white text-center col-12 col-lg-3">Danger</div>
            <div class="p-1 bg-warning text-white text-center col-12 col-lg-3">Warning</div>
        </div>

        <hr />

        <div class="d-flex flex-wrap m-0 p-0 col-12" >
            <div class="p-1 bg-primary text-white text-center col-12 col-sm-3">Primary</div>
            <div class="p-1 bg-success text-white text-center col-12 col-sm-3">Success</div>
            <div class="p-1 bg-danger text-white text-center col-12 col-sm-3">Danger</div>
            <div class="p-1 bg-warning text-white text-center col-12 col-sm-3">Warning</div>
        </div>

        <hr />

        <div class="d-flex flex-wrap m-0 p-0 col-12">
            <div class="p-1 bg-primary text-white text-center col-12 col-lg-2">Primary</div>
            <div class="p-1 bg-success text-white text-center col-12 col-lg-4">Success</div>
            <div class="p-1 bg-danger text-white text-center col-12 col-lg-6">Danger</div>
        </div>

        <hr />

        <div class="row m-0 p-0 col-12">
            <div class="p-1 bg-primary text-white text-center col-3 order-xl-1 order-lg-2 order-md-3 order-4">Primary</div>
            <div class="p-1 bg-success text-white text-center col-3 order-xl-2 order-lg-3 order-md-4 order-1">Success</div>
            <div class="p-1 bg-danger text-white text-center col-3 order-xl-3 order-lg-4 order-md-1 order-2">Danger</div>
            <div class="p-1 bg-warning text-white text-center col-3 order-xl-4 order-lg-1 order-md-2 order-3">Warning</div>
        </div>

        <hr/>

        <div class="col-12 d-flex flex-wrap justify-content-md-between m-0 p-0">
            <div class="p-1 bg-primary text-white text-center col-md-2 col-12">Primary</div>
            <div class="p-1 bg-success text-white text-center col-md-2 col-12">Success</div>
        </div>

        <hr/>

        <div class="row m-0 p-0 d-flex flex-wrap">
            <div class="p-1 bg-primary text-white text-center col-12 col-md-2 mr-md-auto">Primary</div>
            <div class="p-1 bg-success text-white text-center col-12 col-md-2 ml-md-auto">Success</div>
            <div class="p-1 bg-danger text-white text-center col-12 col-md-2 ml-md-auto">Danger</div>
        </div>
    </body>
</html>
